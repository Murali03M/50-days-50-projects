<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>

    <form class="card">

        <h2>CONTACT US</h2>
        <div class="row">
          <div class="column">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" required />
            </div>
          </div>
      
          <div class="column">
            <div class="form-group">
              <label>Surname</label>
              <input type="text" required />
            </div>
          </div>
      
          <div class="column">
            <div class="form-group">
              <label>Email</label>
              <input type="email" required />
            </div>
          </div>
      
          <div class="column">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" required />
            </div>
          </div>
      
          <div class="column">
            <div class="form-group">
              <label>Message</label>
              <textarea></textarea>
            </div>
          </div>
      
          <div class="column">
            <!-- <button  class="button" type="submit" onclick="myFunction()">Click me</button> -->
            <input class="button" type="submit" value="Submit" onclick="myFunction()">

          </div>
        </div>
    </form>
      <script>
        function myFunction() {
           alert("Successfully Submitted");
        }
        </script>
     
</body>
</html>
